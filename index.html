<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="minute">
    <div class="container">
        <div class="inner">
            <div class="txt">
                <textarea name="first" class="first" cols="60" rows="5" placeholder="Type Something..."></textarea>
                <textarea name="second" class="second" cols="60" rows="5" placeholder="Translation" readonly></textarea>
            </div>
            <ul class="menu">
                <li class="tr from">
                    <div class="icons">
                        <i class="fa fa-volume-up"></i>
                        <i class="fa fa-copy"></i>
                    </div>
                    <select>
                        <option value="en-uk">English</option>
                        <option value="sw-sa">Swahili</option>
                        <option value="sv-sw">Svenska</option>
                    </select>
                </li>
                <li class="exchange"><i class="fa fa-exchange"></i></li>
                <li class="tr to">
                    <select>
                        <option value="en-uk">English</option>
                        <option value="sw-sa">Swahili</option>
                        <option value="sv-sw">Svenska</option>
                    </select>
                    <div class="icons">
                        <i class="fa fa-volume-up"></i>
                        <i class="fa fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <div class="btn">
            <button class="translate">
               <b> Translate </b>
            </button>
        </div>
    </div>
</body>
</html>
