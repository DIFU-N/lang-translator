<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="minute">
    <div class="container">
        <div class="inner">
            <div class="txt">
                <textarea name="first" id="first" cols="60" rows="5" placeholder="Type Something..."></textarea>
                <textarea name="second" id="second" cols="60" rows="5" placeholder="Translation" readonly></textarea>
            </div>
            <ul class="menu">
                <li class="tr from">
                    <div class="icons">
                        <i id="vol1" class="fa fa-volume-up"></i>
                        <button id="copy"><i class="fa fa-copy"></i></button>
                    </div>
                    <select>
                        <option value="en-GB">English</option>
                        <option value="sw-KE">Swahili</option>
                        <option value="sv-SE">Svenska</option>
                    </select>
                </li>
                <li class="exchange"><i class="fa fa-exchange"></i></li>
                <li class="tr to">
                    <select>
                        <option value="sw-KE">Swahili</option>
                        <option value="sv-SE">Svenska</option>
                        <option value="en-GB">English</option>
                    </select>
                    <div class="icons">
                        <button id="copy2"><i class="fa fa-copy"></i></button>
                        <i id="vol"class="btn btn-light fa fa-volume-up"></i>
                    </div>
                </li>
            </ul>
        </div>
        <div class="btn">
            <button class="translate">
               <b> Translate </b>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
